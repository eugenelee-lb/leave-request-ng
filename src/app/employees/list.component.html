<h1>Employees</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Employee</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">ID</th>
            <th style="width: 20%">First Name</th>
            <th style="width: 20%">Last Name</th>
            <th style="width: 20%; text-align: center;">Supervisor?</th>
            <th style="width: 20%">Supervisor ID</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.employeeId}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td style="text-align: center;">
                <input type="checkbox" class="form-check-input" [checked]=employee.isSupervisor disabled>
            </td>
            <td>{{employee.supervisorId}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{employee.employeeId}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <!-- <button (click)="deleteEmployee(employee.employeeId)" class="btn btn-sm btn-danger btn-delete-employee" [disabled]="employee.isDeleting">
                    <span *ngIf="employee.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!employee.isDeleting">Delete</span>
                </button> -->
            </td>
        </tr>
        <tr *ngIf="!employees">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
